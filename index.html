		* {

			box-sizing: border-box;
			font-family: system-ui;

		body {
			padding: 20px;

<body>
	<h1>DSA Script</h1>
	<div id="console"></div>
	<script>
    // Capture console.log messages and display them on the HTML page
    (function() {
        var oldLog = console.log;
        var consoleDiv = document.getElementById('console');

        console.log = function(message) {
            oldLog.apply(console, arguments); // Preserving original console.log behavior
            consoleDiv.innerHTML += '<p>' + message + '</p>';
        };
    })();
</script>
